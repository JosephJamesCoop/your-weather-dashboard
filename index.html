<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Your Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Your Weather Dashboard</h1>
  </header>

  <main>
    <!--parent element to make row will have 2 columns-->
    <div>
      <!--Will have 2 columns one with 2 rows: search and past search results. The other with two rows today and next 5 days-->
      <div class="left">
        <!--Will have column one with 2 rows: search and past search results-->
        <h3>Search for a City</h3>
        <form id="submitForm">
            <div>
                <label >City:</label>
                <input id="citySelection" type="text" />
            </div>
            <button type="button">Search</button>
        </form>

        <div class="past-search">
          <!--Will need button element that will generate off search results-->
          <p>Previousely Searched Cities:</p>
          <ul id="city-button"></ul>
        </div>
      </div>

      <div class="right">
        <div id="today" class="today">

        </div>

        <div id="week" class="five-day">
          <ul>
            <h3>5-day Forecast:</h3>
          </ul>

        </div>
      </div>
    </div>


  </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
