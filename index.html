<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!--parent element to make row will have 2 columns-->
    <div>
      <!--Will have 2 columns one with 2 rows: search and past search results. The other with two rows today and next 5 days-->
      <div class="left">
        <!--Will have column one with 2 rows: search and past search results-->
        <div class="search">
          <h2>Search for a City</h2>
        </div>

        <div class="past-search">
          <!--Will need button element that will generate off search results-->
          <ul id="city-button"></ul>
        </div>
      </div>

      <div class="right">
        <div class="today">

        </div>

        <div class="five-day">
          <ul>
            <h3>5-day Forecast:</h3>
          </ul>

        </div>
      </div>
    </div>


  </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
